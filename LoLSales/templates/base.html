{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">

		<title>{% block title %}{% endblock title %} | LoLSales</title>

		<!-- Bootstrap -->
		<link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

		<!-- Bootstrap Toggle Buttons -->
		<link href="{% static 'lib/bootstrap-switch/css/bootstrap-switch.css' %}" rel="stylesheet" media="screen">

		<!-- Site Specific CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
		{% block style %}
		{% endblock style %}
	</head>
	<body>
		{% if user.is_authenticated %}
		<div class="navbar navbar-static-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">
						<img src="{% static 'images/title.png' %}" alt="LoLSales">
					</a>
					<ul class="nav">
						<li><a href="#">Test</a></li>
						<li><a href="{% url auth_logout %}">Logout</a>
					</ul>
				</div>
			</div>
		</div>
		{% endif %}
		<header>
			<img src="{% static 'images/header.png' %}"/>
		</header>
		<div class="container">
			<div class="row">
				<div class="span12 content">
					{% block content %}
					{% endblock content %}
				</div>
			</div>
		</div>

    {% block scripts %}
	<script src="{% static 'lib/jquery/js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'lib/bootstrap-switch/js/jquery.switch.js' %}" type="text/javascript"></script>
    {% endblock scripts %}
	</body>
</html>
