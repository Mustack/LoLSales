{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

        <title>{% block title %}{% endblock title %} | LoLSales</title>

	 <!-- Bootstrap -->
	 <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

	 <!-- Bootstrap Toggle Buttons -->
	 <link href="{% static 'lib/bootstrap-toggle-buttons/css/bootstrap-toggle-buttons.css' %}" media="screen">
    {% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% endblock style %}

    </head>
    <body>
        <div class="container">
            <header>
                <img src="{% static 'images/header.png' %}"/>
            </header>
            
            {% block content %}
        	{% endblock content %}
    	</div>

        <script src="{% static 'lib/jquery/js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'lib/bootstrap-toggle-buttons/js/jquery.toggle.buttons.js' %}" type="text/javascript"></script>
    </body>
</html>
